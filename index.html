<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For you...</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #FFF2F2, #A9B5DF);
            font-family: "Georgia", serif;
            flex-direction: column;
            text-align: center;
        }


        #backgroundText {
            font-size: 12vw;
            font-weight: bold;
            color: #1d2671;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.2);
            font-family: 'Great Vibes', cursive;
            position: absolute;
            top: 15%;
            width: 100%;
            text-align: center;
            pointer-events: none;
        }

        #passwordForm {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            width: 100%;
            max-width: 350px;
            position: relative;
        }

        #passwordInput {
            padding: 12px;
            margin-bottom: 15px;
            border: none;
            border-radius: 25px;
            width: 90vw;
            max-width: 300px;
            font-size: 16px;
            text-align: center;
            box-shadow: inset 3px 3px 5px rgba(0, 0, 0, 0.1);
        }

        #input {
            position: relative; 
            display: flex; 
            align-items: center;
        }

        .warning {
            position: absolute;
            right: 10px;
            top: -90px;
            font-size: 12vw;
            color: #1d2671;
            font-weight: bold;
            font-family: 'Great Vibes', cursive;
        }

        button {
            padding: 10px 20px;
            border: none;
            background-color: #FFF2F2;
            color: #2D336B;
            font-size: 16px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background-color: #2D336B;
            color: #FFFFFF;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div id="backgroundText">For you,</div>
    <form id="passwordForm">
        <div id="input">
            <input type="text" id="passwordInput" required placeholder="...">
            <span class="warning">!</span>
        </div>
        <button type="submit">Enter</button>
    </form>

    <script>
        document.getElementById('passwordForm').addEventListener('submit', function(event) {
            event.preventDefault();  
            const password = document.getElementById('passwordInput').value.toLowerCase(); // Convert to lowercase
            if (password) {
                if (password === 'always') { 
                    sessionStorage.setItem('validPassword', 'true');
                    window.location.href = "notes.html";
                } else {
                    alert('Invalid password! Please try again.');
                }
            }
        });
    </script>
</body>
</html>
